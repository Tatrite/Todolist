<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="todoliste.js" defer></script>
</head>
<body>
    <h1>Todo list</h1>

    <form method="post">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" placeholder="Enter a task" autofocus>
        <button type="submit" id="submit">Add</button>
    </form>
    <!-- <input type="checkbox"> -->
    <error id="erreur" style="color : red; display : none;" > Please enter a task </error>

    <p><span id = "msg"> Number of task left : </span><span id="task_nuber">0</span></p>

    <ul id="tasks" style="content:flex;">

    </ul>
    <button id="rage">Stop All</button>
</body>
</html>
